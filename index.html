<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="main-container">

    <h1 id="title">Expense Tracker</h1>

    <div class="balance">
      <h2>Your Balance</h2>
      <p id="total-balance">€<span>2500.00</span></p>
    </div>

    <div id="transaction-overview">
      <div class="sect">
        <p>INCOME</p>
        <p id="total-income">€3500.00</p>
      </div>

      <div class="sect">
        <p>EXPENSE</p>
        <p id="total-expense">€1000.00</p>
      </div>
    </div>

    <div id="history">
      <h3>History</h3>
      <ul id="transaction-list">
        <li class="transaction-item expense">Camera <span>-100</span></li>
        <li class="transaction-item income">Cash <span>+300</span></li>
      </ul>
    </div>

    <div id="new-transaction">
      <h3>Add new transaction</h3>
      <form id="form" action="index.html" name="formA" method="post">
        <div class="tran-field">
          <label for="">Description</label>
          <input type="text" id="description" name="" placeholder="Enter text..." value="">
        </div>
        <div class="tran-field">
          <label for="">Amount</label>
          <input type="number" id="amount" placeholder="Enter Amount..." name="" value="">
        </div>

        <div id="transaction-type">
          <p>Transaction type: </p>
          <input type="radio" name="amount-type" value="expense">
          <label for="amount-typ">Expense</label>
          <input type="radio" name="amount-type" value="income">
          <label for="amount-typ">Income</label>
        </div>
      </div>


        <input type="submit" name="submit" value="Add transaction">
      </form>




  </div>


  <script type="text/javascript" src="index.js"></script>
</body>

</html>
